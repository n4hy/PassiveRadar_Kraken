id: kraken_passive_radar_eca_b_clutter_canceller
label: Kraken Passive Radar ECA-B Clutter Canceller
category: '[Kraken Passive Radar]'
flags: [python]

parameters:
  - id: num_taps
    label: Number of Taps
    dtype: int
    default: 64
  - id: lib_path
    label: Library Path (optional)
    dtype: string
    default: ''

inputs:
  - label: reference
    domain: stream
    dtype: complex
  - label: surveillance
    domain: stream
    dtype: complex

outputs:
  - label: error
    domain: stream
    dtype: complex

templates:
  imports: |-
    from kraken_passive_radar import EcaBClutterCanceller
  make: |-
    EcaBClutterCanceller(num_taps=${num_taps}, lib_path='${lib_path}')

documentation: |-
  Batch ECA-B-based clutter canceller for passive radar.
  Input 0: reference channel (direct-path illuminator signal).
  Input 1: surveillance channel (direct + clutter + targets).
  Output: clutter-suppressed surveillance (targets emphasized).
  Uses a C++ kernel (libkraken_eca_b_clutter_canceller.so) loaded via ctypes.

file_format: 1
