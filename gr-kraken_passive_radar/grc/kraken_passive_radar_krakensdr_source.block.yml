id: kraken_passive_radar_krakensdr_source
label: KrakenSDR Source
category: '[Kraken Passive Radar]'

parameters:
- id: id
  label: ID
  dtype: id
- id: frequency
  label: Center Frequency
  dtype: float
  default: 100e6
- id: sample_rate
  label: Sample Rate
  dtype: float
  default: 2.4e6
- id: gain
  label: Gain (dB)
  dtype: float
  default: 30.0

inputs: []

outputs:
- id: ch0
  label: ch0
  domain: stream
  dtype: complex
- id: ch1
  label: ch1
  domain: stream
  dtype: complex
- id: ch2
  label: ch2
  domain: stream
  dtype: complex
- id: ch3
  label: ch3
  domain: stream
  dtype: complex
- id: ch4
  label: ch4
  domain: stream
  dtype: complex

templates:
  imports: from kraken_passive_radar import krakensdr_source
  make: krakensdr_source(frequency=${frequency}, sample_rate=${sample_rate}, gain=${gain})
  callbacks:
  - set_frequency(${frequency})
  - set_sample_rate(${sample_rate})
  - set_gain(${gain})

file_format: 1
