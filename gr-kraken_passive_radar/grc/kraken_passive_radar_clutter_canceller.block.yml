id: kraken_passive_radar_clutter_canceller
label: Kraken Passive Radar NLMS Clutter Canceller
category: '[Kraken Passive Radar]'
flags: [python]

parameters:
  - id: num_taps
    label: Number of Taps
    dtype: int
    default: 64
  - id: mu
    label: Step Size
    dtype: real
    default: 0.1

inputs:
  - id: reference
    label: reference
    domain: stream
    dtype: complex
  - id: surveillance
    label: surveillance
    domain: stream
    dtype: complex

outputs:
  - id: error
    label: error
    domain: stream
    dtype: complex

templates:
  imports: |-
    from kraken_passive_radar import ClutterCanceller
  make: |-
    ClutterCanceller(num_taps=${num_taps}, mu=${mu})

documentation: |-
  NLMS-based adaptive clutter canceller for passive radar.
  Input 0: reference channel (direct-path illuminator signal).
  Input 1: surveillance channel (direct + clutter + targets).
  Output: clutter-suppressed surveillance (targets emphasized).

file_format: 1
